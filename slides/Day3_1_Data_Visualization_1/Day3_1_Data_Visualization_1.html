## Why should we use data visualization?
While this is no statistics course and also we figure that all of you are also familiar with the concept of data visualization, we again want you to list why we think it's important.

### In general
- Good plots can contribute to a better understanding of your analysis results
  - Plots also help you to understand your data in the first place (see the exploratory analysis session)
- Generating a plot is easy as you will see
  - Making good plots, however, can take very long
  
### Plots in `R`
- `R` is fun, and so is creating plots in `R`
- Almost every plot type is supported in R
  - either in your standard installation or in an additional package
- A large number of exports formats are supported
  - png, jpg, tif, svg, bmp, pdf, eps etc.

## More options and more plots
We will again turn to this example later in this week during the confirmatory analysis session. What you may have learned so far is that already with a few options you can dramatically change the output of the default plotting function in `R`.

The idea is always to first initiate the plot and that add more and more stuff to the plot. In the same logic, e.g., by calling the `axis()` function you would also delete elements of the plot.

We could now also adjust some more parameters, such as colors, axis limits etc., but this may create an example that is somewhat far-fetched. Instead, we will learn from other standard plotting functions in `R`, and will apply more options there.

## Integrating plots in functions/packages
Creating plots in R is not complicated. Since the real advantage of R is the community with additional packages and routines, it's clear that the real benefit is this accessible interface to plotting techniques.

This is why `plot()` often is a generic function not only to plot data directly. Some statistical models have their own plotting method, which is called when you use the `plot()` command.

---

## Example: OLS model
.pull-left[

```r
linear_model &lt;- 
  lm(
    hzcy001a ~ age_cat, 
    data = gp_covid
  )

par(mfrow = c(2, 2))
plot(linear_model)
```
]

.pull-right[
&lt;img src="Day3_1_Data_Visualization_1_files/figure-html/unnamed-chunk-29-1.png" style="display: block; margin: auto;" /&gt;
]

---

## The `par()` and `dev.off()` function
`par()` stands for graphical parameters and is called before the actual plotting function. It prepares the graphics device in `R` so that it knows: hey, plot(s) incoming. So a lot can be done within this function, the most often used options are for indeed telling the device that 2, 3, 4, or `x` have to be printed in the device.

For this purpose we have used the option `mfrow` before by telling it how many rows (the first value in the vector) and columns (the second value in the vector) we aim to plot. 


```r
par(mfrow = c(2, 2))
```

One caveat of using this function is that the actively have to turn off the device before we want to generate another independent plot with.


```r
dev.off()
```

This afternoon, we will learn from the `patchwork` package which makes assembling plots much easier.

---

## But sometimes that's not enough
In a way, ready-made functions for nice plots requires again to learn new commands, options, and the like. And sometimes you may have requirements that cannot evenfulfilled with these functions anyway.

While these functions are helpful to combine information from different variables in a dataset, sometimes you also want to re-create the same old boring graph over and over again, e.g., for plotting results from similar but different statistical models.

So may want to exploit your skills on looping.

---

## Let's create some analysis results


```r
dependent_variables &lt;-
  c("hzcy001a", "hzcy002a", "hzcy003a", "hzcy004a", "hzcy005a")

linear_models &lt;-
  lapply(dependent_variables, function (dv) {
    lm(gp_covid[[dv]] ~ age_cat, data = gp_covid)
  }) %&gt;% 
  magrittr::set_names(dependent_variables)
```

---

## The plot that we want to re-create multiple times
.pull-left[

```r
library(margins)
invisible(
  capture.output(
    cplot(
      linear_models[["hzcy001a"]], 
      main = "hzcy001a"
    )
  )
)
```
]

.pull-right[
&lt;img src="Day3_1_Data_Visualization_1_files/figure-html/unnamed-chunk-35-1.png" style="display: block; margin: auto;" /&gt;
]

---

## Wrap your plot in a function

```r
fancy_pants_margins_plot &lt;- function (my_models) {
  
  # define layout
  par(mfrow = c(ceiling(length(my_models)/2), 2))
  
  # plot all models
  for (model in names(my_models)) {
    invisible(
      capture.output(
        cplot(
          my_models[[model]],
          main = model
          
          # add plot parameter(s) whichever you want
          # ...
          
        )
      )
    )
  }
}
```

---

## Run our function
.pull-left[

```r
fancy_pants_margins_plot(linear_models)
```
]

.pull-right[
&lt;img src="Day3_1_Data_Visualization_1_files/figure-html/unnamed-chunk-37-1.png" style="display: block; margin: auto;" /&gt;
]

## Outlook on the next session
In the next session, we will work with the **tidyverse** and its plotting techniques using `ggplot2`. We will learn an alternative  and easier way of plotting data or results from different models exploiting so-called facets.  However, the trade-off is that the input data for the plots require more attention and simply more preparation.

## Exporting graphics
It's nice that R provides such nice plotting opportunities.

However, to include them in our papers, we need to export them.

As said in the beginning, numerous exports formats are baked-in into R.

---

## Export with Rstudio

&lt;img src="./pics/saveGraphic.PNG" width="1077" style="display: block; margin: auto;" /&gt;

## Saving graphics via a command
Alternatively also with the commands `png()`, `pdf()` or `jpeg()`, for example. For this purpose, you first have wrap the plot call between one of those functions and a `dev.off()`call.


```r
png("Histogram.png")
hist(gp_covid$age_cat)
dev.off()
```


```r
pdf("Histogram.pdf")
hist(gp_covid$age_cat)
dev.off()
```


```r
jpeg("Histogram.jpeg")
hist(gp_covid$age_cat)
dev.off()
```

It's that easy.

---

## My personal note on R base plotting
Hopefully, you may have gotten the feeling that already `R`'s base techniques for plotting are well-suited for daily data exploration. On some days, `hist()` is my most often used command.

But to be honest: I use all the other functions not that often, particularly from all the added-value packages for plotting. The syntax is sometimes cumbersome with all the `par()`  or `dev.off()` calls, and manipulating parameters simply feels 'old'.

In the next session, we will learn more modern techniques using `tidyverse`/`ggplot2`. Yet, we still believe that it is worthwhile to get comfortable with base R plotting since `ggplot2` sometimes can simply too much for simple data exploration.

In the end, it's also a matter of taste. For real.

  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
